<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
   This is raw posts data fetching from home data model
  </p>
  <a href="#" (click)="goToNextPage()">Go To Profile Page</a>
  <p *ngFor="let data of staticPostDataArray">
     <strong>Id: </strong>{{data.id}}<br>
     <strong>User Id: </strong>{{data.userId}}<br>
     <strong>Title: </strong>{{data.title}}<br>
     <strong>Body: </strong>{{data.body}}
  </p>
</ion-content>
