<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
   This is raw posts data fetching from home data model
  </p>
  <p *ngFor="let data of postsDataArray">
     <strong>Id: </strong>{{data.id}}<br>
     <strong>User Id: </strong>{{data.userId}}<br>
     <strong>Title: </strong>{{data.title}}<br>
     <strong>Body: </strong>{{data.body}}
  </p>
</ion-content>
